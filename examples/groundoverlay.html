<head>
  <title>Creating Gound Overlays</title>

  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">@import "static/examples.css";</style>
  <style type="text/css">@import "static/prettify/prettify.css";</style>
  <script type="text/javascript" src="static/prettify/prettify.js"></script>

  <script src="../Cesium/Cesium.js"></script>
  <style>
    @import url(../Cesium/Widgets/widgets.css);
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
  </style>
</head>
<body onload="if(window.prettyPrint)prettyPrint();">
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer');
    var scene = viewer.scene;
    
    var latitude = 40.0;
    var longitude = -100.0;
    var north = latitude + .35;
    var south = latitude - .35;
    var east = longitude + 1.55;
    var west = longitude - 1.55;
    var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);
    var overlay = scene.primitives.add(new Cesium.RectanglePrimitive({
        rectangle: rectangle
    }));
    
    overlay.material = new Cesium.Material({
        fabric: {
            type: 'Image',
            uniforms: {
                image: './images/Cesium_Logo_Color.jpg'
            }
        }
    });
    scene.camera.flyToRectangle({
        destination: rectangle
    });
    
    
    // Comparable Google Earth API code:
    //
    // https://code.google.com/p/earth-api-samples/source/browse/trunk/examples/groundoverlay.html
  </script>
