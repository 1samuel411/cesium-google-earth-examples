<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cesium Examples from Google Earth</title>
  <style>
    .examplesTable {
        border: 1px solid #000000;
        margin-bottom: 1em;
        margin-top: 1em;
    }
    .examplesTable td {
        padding-left: 1em;
        padding-right: 1em;
        padding-bottom: 0.75em;
        padding-top: 0.75em;
    }
    .examplesTable tr:nth-child(even) {
        background: #EEEEEE;
    }
    .examplesTable tr:nth-child(odd) {
        background: #CCCCCC;
    }
  </style>
</head>
<body>
<table class="examplesTable">
    <tr>
        <td><img src="demos/helloearth/thumb.png" width="162" height="130"></td>
        <td><a href="demos/helloearth/" target="_blank">Hello, Earth</a></td>
    </tr>
</body>
</html>
