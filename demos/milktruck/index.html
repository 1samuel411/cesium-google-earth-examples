  <title>Monster Milktruck!</title>

  <script src="../../Cesium/Cesium.js"></script>
  <script type="text/javascript" src="milktruck.js"></script>

<body onKeyDown="return keyDown(event);" onKeyUp="return keyUp(event);">
<center>
  <div class="title">
    <center>
      <i>MONSTER MILKTRUCK!</i>
    </center>
  </div>
  
  <div id="cesiumContainer"></div>
  <script>
    var viewer = new Cesium.Viewer('cesiumContainer', {
    	animation : false,
    	geocoder : false,
    	homeButton : false,
    	sceneModePicker : false,
    	timeline : false,
    	navigationHelpButton : false,
    	navigationInstructionsInitiallyVisible : false,
    	fullscreenButton : false,
    	baseLayerPicker : false
    });
    viewer.scene.terrainProvider = new Cesium.CesiumTerrainProvider({
      url : '//cesiumjs.org/stk-terrain/tilesets/world/tiles'
    });
    viewer.scene.screenSpaceCameraController.enableInputs = false;
    
    var truck = new Truck(viewer);
    
    var bingKey = Cesium.BingMapsApi.getKey();
    
    function geocode(element) {
    	var query = element.value;
    	
        if (/^\s*$/.test(query)) {
            return;
        }
        
    	var promise = Cesium.jsonp('//dev.virtualearth.net/REST/v1/Locations', {
            parameters : {
                query : query,
                key : bingKey

            },
            callbackParameterName : 'jsonp'
        });

        var geocodeInProgress = Cesium.when(promise, function(result) {
            if (geocodeInProgress.cancel) {
                return;
            }

            if (result.resourceSets.length === 0) {
                element.value = query + ' (not found)';
                return;
            }

            var resourceSet = result.resourceSets[0];
            if (resourceSet.resources.length === 0) {
            	element.value = query + ' (not found)';
                return;
            }

            var resource = resourceSet.resources[0];

            element.value = resource.name;
            var bbox = resource.bbox;
            var south = bbox[0];
            var west = bbox[1];
            var north = bbox[2];
            var east = bbox[3];
            var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);

            var camera = viewer.camera;
            var position = camera.getRectangleCameraCoordinates(rectangle);
            if (!Cesium.defined(position)) {
                return;
            }
            
            var cartographic = viewer.scene.globe.ellipsoid.cartesianToCartographic(position);
            truck.teleportTo(Cesium.Math.toDegrees(cartographic.longitude), Cesium.Math.toDegrees(cartographic.latitude));
        });
    }
    
    function submitLocation() {
    	geocode(document.getElementById('address'));
    }
  </script>

  <table>
    <tr>
      <td>
    To drive: use the buttons, or keyboard arrows (with focus on page).

    <div>
      <form name='searchform' id='searchform' action='javascript:submitLocation();void(0);'>
        <input type=text size=60 id='address' value='(enter a location to go there)'></input>
        <input type=submit value='Teleport!'>
      </form>

      Presets:
      <input type=button value="Th' Plex" onclick="truck.teleportTo(-122.086744,37.423501,90);">
      <input type=button value="Whistler" onclick="truck.teleportTo(-122.855824,50.085734,220);">
      <input type=button value="Pismo" onclick="truck.teleportTo(-120.629513,35.040675,170);">
      <input type=button value="Tokyo" onclick="truck.teleportTo(139.822026,35.668607,180);">
      <input type=button value="Everest" onclick="truck.teleportTo(86.924340,27.991283,70);">
    </div>


      </td>
      <td>

        <td></td>
      </tr>
      <tr>
        <td><input type=button class="button medw" onmousedown="leftButtonDown=true;" onmouseup="leftButtonDown=false;" value="left"></td>
        <td></td>
        <td><input type=button class="button medw" onmousedown="rightButtonDown=true;" onmouseup="rightButtonDown=false;" value="right"></td>
      </tr>
      <tr>

        <td></td>
      </tr>

      </td>
